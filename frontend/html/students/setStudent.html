<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/format.css" />
    <link rel="stylesheet" href="../../css/students.css" />
  </head>
  <body id="content-wrapper">
    <div id="header">
      <div id="nav-wrapper">
        <div id="top-logo">
          <h1>수강생 관리 시스템</h1>
        </div>
        <ul id="nav-ul">
          <li id="nav-notification" class="nav-li">
            <a href="#notifications">공지사항</a>
          </li>
          <li id="nav-course" class="nav-li">
            <a href="#courses">과정 관리</a>
          </li>
          <li id="nav-certification" class="nav-li">
            <a href="#certifications">수료증 관리</a>
          </li>
          <li id="nav-scholarship" class="nav-li">
            <a href="#scholarships">장학금 관리</a>
          </li>
          <li id="nav-benefit" class="nav-li">
            <a href="#benefits">훈련수당 관리</a>
          </li>
          <li id="nav-student" class="nav-li">
            <a href="#students">수강생 관리</a>
          </li>
        </ul>
        <div id="header-btns">
          <div class="btn-wrapper">
            <button id="logout-btn" type="button">로그아웃</button>
          </div>
          <div class="btn-wrapper" id="setting-btn-wrapper">
            <button id="setting-btn" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <section id="title-wrapper">
      <h2 id="title">수강생 정보 수정</h2>
    </section>
    <section id="content-section">
      <article>
        <div class="addStudents-wrapper">
          <div class="item">
            <h4>이름 *</h4>
            <input type="text" id="user_name" value="김선희" />
          </div>
          <div class="item">
            <h4>HRD-Net ID *</h4>
            <p id="hrd_net_id">sunsun33</p>
          </div>
          <div class="items">
            <div class="items_item">
              <h4>생년월일 *</h4>
              <input type="text" id="birth" value="980630" />
            </div>
            <div class="items_item">
              <h4>성별 *</h4>
              <div class="gender">
                <div>
                  <input type="radio" id="select" name="gender" />
                  <label for="select">남성</label>
                </div>
                <div>
                  <input
                    type="radio"
                    id="select2"
                    name="gender"
                    checked="checked"
                  />
                  <label for="select2">여성</label>
                </div>
              </div>
            </div>
          </div>
          <div class="items">
            <div class="items_item">
              <h4>기수 *</h4>
              <form action="">
                <select name="course_number" id="course_number">
                  <option>기수를 선택하세요.</option>
                  <option value="275">275기</option>
                  <option value="276">276기</option>
                  <option value="277" selected>277기</option>
                  <option value="278">278기</option>
                </select>
              </form>
            </div>
            <div class="items_item">
              <h4>지역 *</h4>
              <input type="text" id="province" value="서울" />
            </div>
          </div>
          <div class="items_bank">
            <div class="items_item">
              <h4>은행</h4>
              <input type="text" id="bank" />
            </div>
            <div class="items_item">
              <h4>계좌번호</h4>
              <input type="text" id="account" />
            </div>
          </div>
          <div class="item">
            <h4>전화번호 *</h4>
            <input type="text" id="phone_number" value="010-8888-5555" />
          </div>
          <div class="item">
            <h4>이메일 *</h4>
            <input type="text" id="email" value="sunsun33@gmail.com" />
          </div>
          <button id="edit-btn" class="btn-setting">수정</button>
        </div>
      </article>
    </section>
    <footer></footer>
  </body>
</html>
