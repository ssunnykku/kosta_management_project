<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/students/addStudents.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="addStudents-wrapper">
      <div class="item">
        <h4>이름 *</h4>
        <input type="text" id="user_name" />
      </div>
      <div class="item">
        <h4>HRD-Net ID *</h4>
        <input type="text" id="hrd_net_id" />
      </div>
      <div class="items">
        <div class="items_item">
          <h4>생년월일 *</h4>
          <input type="text" id="birth" />
        </div>
        <div class="items_item">
          <h4>성별 *</h4>
          <div class="gender">
            <div>
              <input type="radio" id="select" name="gender" />
              <label for="select">남성</label>
            </div>
            <div>
              <input type="radio" id="select2" name="gender" />
              <label for="select2">여성</label>
            </div>
          </div>
        </div>
      </div>
      <div class="items">
        <div class="items_item">
          <h4>기수 *</h4>
          <form action="">
            <select name="course_number" id="course_number">
              <option>기수를 선택하세요.</option>
              <option value="275">275기</option>
              <option value="276">276기</option>
              <option value="277">277기</option>
              <option value="278">278기</option>
            </select>
          </form>
        </div>
        <div class="items_item">
          <h4>지역 *</h4>
          <input type="text" id="province" />
        </div>
      </div>
      <div class="items_bank">
        <div class="items_item">
          <h4>은행</h4>
          <input type="text" id="bank" />
        </div>
        <div class="items_item">
          <h4>계좌번호</h4>
          <input type="text" id="account" />
        </div>
      </div>
      <div class="item">
        <h4>전화번호 *</h4>
        <input type="text" id="phone_number" />
      </div>
      <div class="item">
        <h4>이메일 *</h4>
        <input type="text" id="email" />
      </div>
      <div class="button">
        <button type="button">등록</button>
      </div>
    </div>
  </body>
</html>
